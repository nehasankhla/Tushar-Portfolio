    <script>
    // Assuming you have separate pages for these sections, the links remain.
    document.getElementById("about-btn").addEventListener('click', () => { window.location.href = 'Index.html'; });
    document.getElementById("work-btn").addEventListener('click', () => { window.location.href = 'photos.html'; }); 
    document.getElementById("experience-btn").addEventListener('click', () => { window.location.href = 'exp.html'; });
    document.getElementById("contact-btn").addEventListener('click', () => { window.location.href = 'contact.html'; });

   const hamburger = document.querySelector(".hamburger-menu");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        // Close the menu if the user clicks outside of it
        if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
          if (navLinks.classList.contains("active")) {
            navLinks.classList.remove("active");
          }
        }
      });
</script>
